<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Préstamos</h1>
        <p>Ingresa el monto:</p>
        <form id="formulario">
            <input type="text" id="entrada" placeholder="Monto del préstamo">
            <button type="button" id="calcula">Calcular</button> <!-- Botón con id 'calcula' -->
        </form>
        <p id="resultados"></p> <!-- Aquí aparecerán los resultados -->
    </div>
    <script src="index.js"></script>
</body>
</html>
